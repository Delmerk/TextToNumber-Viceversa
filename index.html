<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Number Converter</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Number Converter</h1>
			<div class="input-container">
				<label for="input">Enter a number or text:</label>
				<input
					type="text"
					id="input"
					placeholder="e.g. = 123 or one hundred and twenty-three"
				/>
				<button onclick="convert()">Convert</button>
			</div>
			<p id="output"></p>
		</div>
		<hr />
		<h1>Conversor de números a palabras y viceversa</h1>
		<label for="inputNumero">Ingresa un número o palabra:</label>
		<input type="text" id="inputNumero" />
		<button id="convertirBtn">Convertir</button>
		<p id="resultado"></p>
		<script src="script.js"></script>
	</body>
</html>
